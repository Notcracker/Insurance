<!DOCTYPE html>
<html lang="en" ng-app="taskApp" ng-controller="taskController">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Ristorante Con Fusion</title>    
    <link href="https://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
    
<body>
<div class='row col-sm-6 col-sm-offset-3'>
    <div class="jumbotron">
        <h1 class='col-sm-offset-1'>Insurance Calculator</h1>
    </div>

    <h3>Your Insurance: {{value}}</h3>
    <hr>
</div>
<div>
    <form class="col-sm-offset-4 col-sm-7 form-horizontal" name="inputs" ng-submit="calculate()" novalidate>
        <div class="row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : selectedName.$error.required && !selectedName.$pristine }">   
                <label for="select" class="control-label">Select</label>
                <div id="select" >
                   <select ng-model="selectedName" ng-options="x for x in vehicles" required></select>
                </div>
            </div> 
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : selectedAge.$error.required && !selectedAge.$pristine }">
                <label for="selectedAge" class="col-sm-offset-1 control-label">Age</label>
                <div class="col-sm-offset-1">
                    <select ng-model="selectedAge" ng-options="x for x in ages" required></select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6" ng-class="{ 'has-error' : insurance.$error.required && !insurance.$pristine }">
                <label for="lastname" class="control-label">Premium Insurance</label>
                <div>
                    <input type="text" class="col-sm-1 form-control" id="lastname"  placeholder="Enter Your Premium Insurance" ng-model="insurance" ui-money-mask required>
                </div>
            </div>
            <div class="form-group col-sm-6"  ng-class="{ 'has-error has-feedback' : selectedExperience.$invalid && !selectedExperience.$pristine }">
                <label for="emailid" class="col-sm-offset-1 control-label">Experience</label>
                <div class="col-sm-offset-1">
                    <select ng-model="selectedExperience" ng-options="x for x in experience" required></select>
                </div>
            </div> 
        </div>                    
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="inputs.$invalid">Calculate</button>
        </div>
    </form>
</div>

<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../bower_components/angular-input-masks/angular-input-masks-standalone.min.js"></script>
<script src="scripts/controllers.js"></script>


</body>

</html>
